options:
  basename: *n
  base_path: ../../..
  target_path: data/TITLE/TITLE.PRG
  elf_path: build/data/TITLE/TITLE.PRG.elf
  platform: psx
  compiler: GCC

  asm_path: build/src/TITLE/TITLE.PRG
