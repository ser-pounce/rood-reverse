  rodata_string_guesser_level: &strLvl 2
  data_string_guesser_level: *strLvl

segments:
  - start: 0x0
    type: code
    vram: 0x80068800
    align: 4
    # bss_size: Please fill out this value when you figure out the bss size
    subsegments:
      - [0x00, .rodata, 22C]
      - [0x1DC, .rodata, libpress/LIBPRESS]
